<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">Dating App</a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Matches</a>
      </li>
      <li *ngIf="loggedIn()" class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li *ngIf="loggedIn()" class="nav-item">
        <a class="nav-link" href="#">Messages</a>
      </li>
    </ul>
    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" id="basic-link" dropdownToggle> Welcome
        {{authService.decodedToken?.unique_name | titlecase}} </a>
      <div class="dropdown-menu mt-3" *dropdownMenu role="menu">
        <a class="dropdown-item" href="#"><fa-icon [icon]="faUser"></fa-icon> Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#" (click)="logout()"><fa-icon [icon]="faSignOutAlt"></fa-icon> Logout</a>
      </div>
    </div>
    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="userName" placeholder="Username" required
        [(ngModel)]="model.userName" />
      <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required
        [(ngModel)]="model.password" />
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>
</nav>
